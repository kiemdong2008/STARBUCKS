<!DOCTYPE html> 
<html>
    <head>
        <title>Starbucks code by Đồng</title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="class.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="logo.png" class="logo"></a>
                <ul>
                    <li><a href="#">Trang Chủ</a></li>
                    <li><a href="#">Thực Đơn</a></li>
                    <li><a href="#">Có Gì Mới</a></li>
                    <li><a href="#">Nhân Viên</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Nó không chỉ là cà phê <br />Của <span>Starbucks</span></h2>
                    <p>Nỗi đau tự nó là niềm vui, nó liên quan đến việc giảm giá, 
                    nhưng hãy làm như thế này
                    thời gian thấp như vất vả và đau đớn.
                    Việc làm của khu học chánh của chúng ta là gì?</p>
                    <p>CODE BY: NGUYỄN VĂN ĐỒNG</p>
                    <a href="#">Tiếp Theo</a>
                </div>
                    <div class="imgBox">
                        <img src="img1.png" class="starbucks">
                    </div>
                </div>
            </div>
            <ul class="thumb">
                <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')""></li>
                <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')""></li>
                <li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')""></li>
            </ul>
            <ul class="ci">
                <li><a href="https://www.facebook.com/profile.php?id=100039963844196"><img src="facebook.png"></a></li>
                <li><a href="https://www.instagram.com/copper_208/"><img src="instagram.png"></a></li>
                <li><a href="https://www.facebook.com/profile.php?id=100039963844196"><img src="twitter.png"></a></li>
            </ul>
        </section>

        <script type="text/javascript">
            function imgSlider(anything) {
                document.querySelector('.starbucks').src = anything;
            }

            function changeCircleColor(color) {
                const circle = document.querySelector('.circle')
                circle.style.background = color;
            }
        </script>
    </body>
</html>
